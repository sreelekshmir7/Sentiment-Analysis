<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentimental Analyzer - Understand Emotions in Text.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            background-image: url('https://images.unsplash.com/photo-1531988042231-d39a9cc12a9a?auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 4px black; /* Black outline */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 12px;
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .tagline {
            font-style: italic;
            font-size: 20px;
            margin-bottom: 20px;
            color: #fdd835;
        }

        a.button {
            text-decoration: none;
            background-color: #ff4081;
            color: white;
            padding: 14px 28px;
            font-size: 18px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 25px;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentimental Analyzer - Understand Emotions in Text.</h1>
        <p><em>Enter any sentence. We'll tell you the emotion.</em></p>
        <p>This app uses Natural Language Processing and Machine Learning to detect whether your sentence is positive, negative, or neutral. Try it out now!</p>
        <a class="button" href="/analyze">Start Analyzing</a>
    </div>
</body>
</html>
